<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS判定
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/app/id6476831532";
            }
            // Android判定
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.unityTool.board";
            }
            // その他のデバイス
            else {
                window.location.href = "https://x.com/D_developer_";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>
